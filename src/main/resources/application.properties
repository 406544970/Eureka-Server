spring.application.name=eureka-architecture
server.port=2021

eureka.instance.hostname=localhost
eureka.server.enable-self-preservation=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

eureka.client.serviceUrl.defaultZone=http://${security.user.name}:${security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/

spring.security.user.name=lian
spring.security.user.password=lian

eureka.server.peer-node-read-timeout-ms=1000

