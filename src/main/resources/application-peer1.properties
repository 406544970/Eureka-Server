spring.application.name=eureka-architecture
server.port=2021

eureka.instance.hostname=peer1
eureka.client.serviceUrl.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@peer2:2022/eureka/
eureka.server.enable-self-preservation=false

#禁止心跳日志输出
logging.level.com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver=WARN

spring.security.user.name=lian
spring.security.user.password=lian
eureka.server.peer-node-read-timeout-ms=2000

